 <!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
    .btn{
        border: 4px solid palevioletred;
        color: palevioletred;
        border-radius: 4px;
        padding:30px 60px;
        background:none;
        font-size:32px;
    }

    .btn:hover{
        background:rgb(253, 106, 155);
        border:4px solid white;
        font-size:40px;
        box-shadow: 0 0 10px rgb(255, 50, 119), 0 0 40px rgb(255, 50, 119), 0 0 80px rgb(255, 50, 119);
        color:white;
        transition:all 1s;
    }
    </style>
</head>
<body>
    <button class="btn">Click me</button>
</body>
</html>
