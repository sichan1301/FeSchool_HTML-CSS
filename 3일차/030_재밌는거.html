<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재미있는 거</title>
    <style>
        div{
            width:500px;
            height:500px;
            background:brown;
            transition: all .5s ease-in;
        }
        div:hover {
            border-radius:100px;
            width:600px;
            height:600px;
            background:burlywood;
            transform: scale(0.1) rotate(7200deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
